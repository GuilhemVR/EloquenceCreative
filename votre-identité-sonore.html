<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identité Sonore – Eloquence Créative</title>
  <style>
    :root {
      --background-color: #1F1B2E;
      --text-color: #C9F0FF;
      --accent-color: #76E4D9;
      --header-color: #1B182A;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      max-width: 960px;
      margin: auto;
      padding-top: 70px;
    }

    header, footer {
      background-color: var(--header-color);
      color: var(--accent-color);
      padding: 2rem 1rem;
    }

    h1, h2, h3 {
      color: var(--accent-color);
      margin-top: 0;
    }

    section {
      padding: 2.5rem 1.5rem;
    }

    ul, ol {
      padding-left: 1.2rem;
    }

    ul {
      list-style: none;
    }

    ul li::before {
      content: "✅ ";
      margin-right: 0.3rem;
    }

    .subsection {
      margin-top: 2rem;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: var(--accent-color);
      color: var(--background-color);
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #57c7bd;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 1.5rem;
    }

    blockquote {
      font-style: italic;
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 3px solid var(--accent-color);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1.5rem;
      max-width: 960px;
      margin: 0 auto;
    }

    .logo-link {
      display: inline-block;
      flex-shrink: 0;
    }

    .site-logo {
      height: 50px;
      width: auto;
    }

    .header-title {
      flex-grow: 1;
    }

    @media (max-width: 768px) {
      section {
        padding: 2rem 1rem;
      }

      .cta-button {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="https://eloquencecreative.fr/" class="logo-link">
        <img src="https://raw.githubusercontent.com/GuilhemVR/EloquenceCreative/main/logo.png" alt="Logo Eloquence Créative" class="site-logo" />
      </a>
      <div class="header-title">
        <h1>Le pouvoir du branding sonore</h1>
        <p>Par Eloquence Créative</p>
      </div>
    </div>
  </header>

</body>
</html>
