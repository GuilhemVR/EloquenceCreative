<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Éloquence Créative</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FAF8F5;
      --text: #2A2A2A;
      --accent: #AC855E;
      --accent-hover: #8A6B4F;
      --bg-alt: #E5DCD0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* --- Header identique à la page d’accueil --- */
    header {
      background-color: var(--bg);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--bg-alt);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo-img {
      max-height: 80px;
      width: auto;
      object-fit: contain;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-hover);
    }

    /* --- Burger identique à l’accueil --- */
    .burger {
      display: none;
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text);
      background: none;
      border: none;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: var(--bg);
        position: absolute;
        top: 100%;
        right: 2rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        padding: 1rem;
      }

      nav ul.show {
        display: flex;
      }

      .burger {
        display: block;
      }
    }

    /* --- Section Hero --- */
    .hero {
      text-align: center;
      padding: 5rem 2rem 2rem;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .hero h1 strong {
      color: var(--accent);
    }

    .hero p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    /* --- Formulaire Contact --- */
    .contact-container {
      max-width: 800px;
      margin: 3rem auto;
      background: #fff;
      border: 1px solid var(--bg-alt);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 2.5rem;
    }

    .contact-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid var(--bg-alt);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      font-family: 'Inter', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .cta-button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
    }

    .cta-button:hover {
      background-color: var(--accent-hover);
    }

    .social-links {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .social-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--accent-hover);
    }

    .accent-color {
      color: var(--accent);
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .contact-container {
        padding: 1.5rem;
        margin: 2rem 1rem;
      }
    }
  </style>
</head>

<body>
<header>
  <a href="index.html" class="logo-link">
    <img src="EloquenceCréativeLOGOVF 2.png" alt="Logo Éloquence Créative" class="logo-img">
  </a>
  <nav>
    <button class="burger" onclick="toggleMenu()">☰</button>
    <ul id="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="apropos.html">À propos</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1><strong>Contact</strong></h1>
  <p>Vous avez un projet ou une idée à faire résonner ? Parlons-en !</p>
</section>

<main>
  <div class="contact-container">
    <h2>Envoyez-moi un message</h2>
    <form action="https://formspree.io/f/mdkeykwk" method="POST">
      <div>
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button class="cta-button" type="submit">Envoyer</button>
    </form>

    <div class="social-links">
      Ou contactez-moi directement :
      <span class="accent-color">guilhem@eloquencecreative.fr</span> |
      <a href="https://www.linkedin.com/in/guilhem-vallery-radot/" target="_blank">LinkedIn</a>
    </div>
  </div>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("show");
  }
</script>
</body>
</html>
